<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="mike-studio.com">
    <meta name="description" content="Personal blog about web development">
    <title>{{ site.title }}</title>
    <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/images/android-chrome-192x192.png" sizes="192x192">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,300italic,400,400italic,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/custom.min.css">
  </head>

  <body>

    <div class="container">
      <header class="row">
        <div class="col-xs-1 col-md-2">
        </div>
        <div class="col-xs-22 col-md-20 text-center">
          <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
          <p>{{ site.description }}</p>
          <hr class="hr-header"/>
          <div class="article-margin">
          </div>
        </div>
      </header>

      {{content}}

      <footer class="row">
        <div class="col-xs-1 col-md-2"></div>
        <div class="col-xs-22 col-md-20 text-center footer-box">
          <hr />
          <p class="footer-text">Copyright &copy; 2015 mike-studio.com &nbsp;/ &nbsp;<a href="/feed.xml">RSS&nbsp;Feed</a></p>
        </div>
      </footer>
    </div>
  
  </body>
</html>
